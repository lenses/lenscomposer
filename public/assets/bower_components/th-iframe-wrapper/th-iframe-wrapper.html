<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../th-animated/th-animated.html">

<!--
Element is a simple wrapper for an iframe to be used in the Thelma Composer.

##### Example

    # This wraps the iframe given
    <th-iframe-wrapper>
      <iframe width='100%' height='100%' src='http://www.thelma.co'></iframe>
    </th-iframe-wrapper>

    # This creates an iframe with the URL
    <th-iframe-wrapper url="http://www.thelma.co">
    </th-iframe-wrapper>

@element th-iframe-wrapper
@blurb Element providing a wrapper for iframes for the Thelma Composer
@status alpha
@homepage http://polymerlabs.github.io/th-iframe-wrapper
-->
<polymer-element  extends="th-animated" name="th-iframe-wrapper" attributes="url scale" noscript>

  <template>  
    <style>
      :host{
        width: 100%;
        height: 100%;
      }
    </style>
    <div style="overflow:scroll;-webkit-overflow-scrolling:touch;  -webkit-transform: scale({{scale}}); -moz-transform: scale({{scale}})">
      <!-- Drop the in iframe provided in the content, unless a URL is given --> 
      <template if="{{!url}}">
        <content select="iframe"></content>
      </template>

      <!-- If a URL is provided instead, create an iframe with that src --> 
      <template if="{{url}}">
        <iframe src="{{url}}" width="100%" height="100%" frameborder="0"></iframe>
      </template>
    </div>
    
  </template>

</polymer-element>
`
