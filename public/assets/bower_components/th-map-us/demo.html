<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>th-map-us Demo</title>

  <script src="../webcomponentsjs/webcomponents.js"></script>
  <script>
    document.addEventListener('polymer-ready', function() {
      var map = document.querySelector('th-map-us');
      map.addEventListener('th-ready', function() {
        //map.reset();
        setTimeout(function() {
          //map.animate();

                    map.chartData = [{"state":"Kansas","value":1, "crossed": true},
            {"state":"Kentucky","value":2, "crossed": true},
            {"state":"Louisiana","value":1, "crossed": true},
            {"state":"Maine","value":2, "crossed": true}];


        },5000);

      });
    });
  </script>
  <link rel="import" href="th-map-us.html">

</head>
<body unresolved>

  <p>An example of using <code>&lt;th-map-us></code>:</p>

  <th-map-us animateOnInit="true"></th-map-us>

</body>
</html>
