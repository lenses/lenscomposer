<!doctype html>
<html>
<head>

  <title>Star rating Demo</title>

  <script src="../platform/platform.js"></script>
  <link rel="import" href="star-rating.html">

	<style>
		body {
		    background: #fafafa;
		    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		    color: #333;
		}
		.custom-wrapper{
		    background: #666;

		}
		.custom-class .star-rating-wrapper > span{
		    color : white;
		    font-size: 2em;
		}
		.custom-class .star-rating-wrapper > span:hover:before,
		.custom-class .star-rating-wrapper > span:hover ~ span:before,
		.custom-class .star-rating-wrapper > span.active:before,
		.custom-class .star-rating-wrapper > span.active ~ span:before{
		    color : gold;
		}
	</style>
</head>
<body unresolved>
	<h2>Default behaviour</h2>
    <star-rating></star-rating>

    <star-rating icon="face"></star-rating>
   
    <star-rating icon="heart"></star-rating>

    <star-rating customCharIcon="Î©"></star-rating>
    
    <h2>Custom number of stars</h2>
    <star-rating stars="10"></star-rating>
    
    <h2>Default rate selected</h2>
    <star-rating stars="10" rate="3"></star-rating>

    <h2>Custom styles</h2>
    <div class="custom-wrapper">
      <star-rating stars="10" rate="3" class="custom-class"></star-rating>
    </div>
</body>
</html>
