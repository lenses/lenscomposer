<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../th-animated/th-animated.html">


<polymer-element name="th-quote-box" extends="th-animated" attributes="qtitle details image textColor">
  <template>
      <core-style ref="theme"></core-style>
      <style>
          :host{
            min-width: 100px;
            width: 250px;
          }
          .quotebox {   
            margin: 0 auto;
            position: relative;
            box-sizing: border-box;
          } 

          .content {
            padding: 10px;
            box-sizing: border-box;
          }

          .personinfo {
            text-align: center;
            margin: 0px auto;
            margin-top: 15px;
          }

          .img-container {
            height: 0px;
            position: relative;
            margin-top: 55px;
          }

          .border-bottom {
            height: 0px;
            position: relative;
            margin-top: 10px;
          }

          .img {
            height: 90px;
            width: 90px;
            position: relative;
            margin-top: -45px;
            display: inline-block;
            border-radius: 50px;
            background-size: cover;
            padding: 10px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
          }
          
      </style>
      <div class="quote" style="color: {{textColor}}">
          <div class="quotebox subpoint" style="border: 3px solid {{textColor}}; border-bottom: none;  width:100%;">
            <div class="content" ><content></content></div>
            <div class="personinfo">
                <div>
                    <template if="{{qtitle}}">
                      <div class="name subpoint">{{qtitle}}</div>
                    </template>
                    <template if="{{details}}">
                      <div class="label">{{details}}</div>
                    </template>
                </div>
                
                <template if="{{image}}">
                  <div class="img-container" style="border-top: 3px solid {{textColor}}; ">
                    <div class="img img-shadow" style="background: url('{{image}}') no-repeat center center; background-size: cover;"></div>
                  </div>
                </template>
                
                <template if="{{!image}}">
                  <div class="border-bottom" style="border-top: 3px solid {{textColor}}; width:100%;"></div>
                </template>
            </div>
          </div>
      </div>
    
  </template>
  <script>
      Polymer('th-quote-box', {
        qtitle:''
      });
  </script>

</polymer-element>
